{% extends "base.html" %}

{% block content %}
    <h1>Create Article</h1>
    {% if form.errors %}
    <div>
        <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
    <form action="{% url 'articles_create' %}" method="post">
        {% csrf_token %}
        <table border="1">
        {{ form.as_p }}
        </table>
        <input type="submit" value="Создать">
    </form>
    
{% endblock %}
