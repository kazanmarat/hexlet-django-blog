{% extends "base.html" %}

{% block content %}
    <a href="{% url 'articles_create' %}">CREATE</a>
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <div><a href="{% url 'articles_update' article.id %}">Edit</a></div>
        <div> <form action="{% url 'articles_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form></div>
    {% endfor %}
{% endblock %}
